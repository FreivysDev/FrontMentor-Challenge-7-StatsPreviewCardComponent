<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="hero">
        <div class="hero__img">
          <div class="hero__img-opacity"></div>
        </div>
      </section>

      <main class="main" role="main">
        <h1 class="main__title">
          Get <span class="main__span">insights</span> that help your business
          grow.
        </h1>
        <p class="main__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="main__stats stats">
          <div class="stats__wrapper">
            <p class="stats__amount">10k+</p>
            <p class="stats__description">companies</p>
          </div>
          <div class="stats__wrapper">
            <p class="stats__amount">314</p>
            <p class="stats__description">templates</p>
          </div>
          <div class="stats__wrapper">
            <p class="stats__amount stats__amount--upper">12m+</p>
            <p class="stats__description">queries</p>
          </div>
        </section>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/FreivysDev"
        target="_blank"
        rel="noopener noreferrer"
        >FreivysDev</a
      >
    </footer>
  </body>
</html>
